<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kairos</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <a href="#!" class="header-logo__link">
            <img src="img/logo.svg" alt="logo" class="header__logo"/>
        </a>
        <div class="header-mask"></div>
        <div class="header-nav__wrapper">
            <nav class="header-nav">
                <a href="#!" class="header-nav__item">Интро</a>
                <a href="#!" class="header-nav__item">Кто мы</a>
                <a href="#!" class="header-nav__item">Инвесторам</a>
                <a href="#!" class="header-nav__item header-nav__item-active">Планы</a>
                <a href="#!" class="header-nav__item">Контакты</a>
            </nav>
        </div>
        <img src="img/icons/burger.svg" alt="icon" class="header-burger"/>
    </div>
</header>
<main class="main">
    <div class="main-registration">
        <div class="wrapper">
            <form action="#!" class="main-form main-form__login">
                <h1 class="main-form__title">Восстановление пароля</h1>
                <div class="main-form__column">
                    <div class="main__nameAndInput">
                        <input type="password" class="main__nameAndInputInput" placeholder="Введите новый пароль" required/>
                        <div class="main__nameAndInputAlert">
                            <img src="img/icons/alert.svg" alt="icon" class="main__nameAndInputAlertIcon"/>
                            <p class="main__nameAndInputAlertText">Введите корректные данные</p>
                        </div>
                    </div>
                </div>
                <div class="main-form__column">
                    <div class="main__nameAndInput">
                        <input type="password" class="main__nameAndInputInput" placeholder="Подтвердите новый пароль" required/>
                        <div class="main__nameAndInputAlert">
                            <img src="img/icons/alert.svg" alt="icon" class="main__nameAndInputAlertIcon"/>
                            <p class="main__nameAndInputAlertText">Введите корректные данные</p>
                        </div>
                    </div>
                </div>
                <button class="button main-form__button">Изменить пароль</button>
            </form>
        </div>
    </div>
</main>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
