<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Traddex</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <a href="#!" class="header__logoLink header__logoLink-mobile">
            <img src="img/logo.svg" alt="logo" class="header__logo"/>
        </a>
        <div class="header__navWrapper">
            <a href="#!" class="header__logoLink">
                <img src="img/logo.svg" alt="logo" class="header__logo"/>
            </a>
            <nav class="header__nav">
                <a href="#!" class="header__navItem link-animation">Главная</a>
                <a href="#!" class="header__navItem link-animation">О нас</a>
                <a href="#!" class="header__navItem link-animation">Инвесторам</a>
                <a href="#!" class="header__navItem link-animation">Faq</a>
                <a href="#!" class="header__navItem link-animation">Контакты</a>
            </nav>
            <div class="header__navLangBlock">
                <div class="header__navLangHeader">
                    <img src="img/icons/ru.svg" alt="icon" class="header__navLangFlag"/>
                    <p class="header__navLangText">Русский</p>
                    <img src="img/icons/lang-drop.svg" alt="drop" class="header__navLangIcon"/>
                </div>
                <div class="header__navLangItems">
                    <a href="#!" class="header__navLangText link-animation header__navLangItem">Английский</a>
                    <a href="#!" class="header__navLangText link-animation header__navLangItem">Русский</a>
                </div>
            </div>
        </div>
        <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
        <label for="checkbox1">
            <div class="hamburger hamburger1">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
            </div>
        </label>
    </div>
    <div class="header__closeableMask"></div>
</header>
<main class="main">
    <div class="main-reg main-reg__login main-reg__margin main-reg__inputCenter">
        <p class="main-reg__title">Подтвердите <span>Код</span></p>
        <form action="#!" class="main-reg__form">
            <div class="main-reg__formColumn main-reg__formColumn-center">
                <div class="main__nameAndInput">
                    <div class="main__nameAndInputHeader">
                        <p class="main__nameAndInputHeaderName">На вашу почту выслан код подтвержения</p>
                        <div class="main__nameAndInputHeaderAlert">
                            <p class="main__nameAndInputHeaderAlertText">Type the correct name</p>
                        </div>
                    </div>
                    <div class="main__nameAndInputFooter">
                        <input type="text" class="main__nameAndInputFooterInput" required/>
                        <img src="img/icons/alert.svg" alt="alert" class="main__nameAndInputFooterAlert"/>
                    </div>
                </div>
                <button class="btn">Авторизация</button>
            </div>
        </form>

    </div>
</main>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
