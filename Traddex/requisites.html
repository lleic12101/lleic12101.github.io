<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Traddex</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <a href="#!" class="header__logoLink header__logoLink-mobile">
            <img src="img/logo.svg" alt="logo" class="header__logo"/>
        </a>
        <div class="header__navWrapper">
            <a href="#!" class="header__logoLink">
                <img src="img/logo.svg" alt="logo" class="header__logo"/>
            </a>
            <nav class="header__nav">
                <a href="#!" class="header__navItem link-animation">Главная</a>
                <a href="#!" class="header__navItem link-animation">О нас</a>
                <a href="#!" class="header__navItem link-animation">Инвесторам</a>
                <a href="#!" class="header__navItem link-animation">Faq</a>
                <a href="#!" class="header__navItem link-animation">Контакты</a>
            </nav>
            <div class="header__account">
                <div class="header__navLangBlock">
                    <div class="header__navLangHeader">
                        <img src="img/icons/ru.svg" alt="icon" class="header__navLangFlag"/>
                        <p class="header__navLangText">Русский</p>
                        <img src="img/icons/lang-drop.svg" alt="drop" class="header__navLangIcon"/>
                    </div>
                    <div class="header__navLangItems">
                        <a href="#!" class="header__navLangText link-animation header__navLangItem">Английский</a>
                        <a href="#!" class="header__navLangText link-animation header__navLangItem">Русский</a>
                    </div>
                </div>
                <div class="header__accountBalance">
                    <a href="#!" class="header__accountBtn">
                        <img src="img/icons/plus.svg" alt="icon" class="header__accountBtnIcon"/>
                    </a>
                    <img src="img/icons/coins.svg" alt="icon" class="header__accountBalanceIcon"/>
                    <p class="header__accountText">2023 $</p>
                </div>
                <div class="header__accountUser">
                    <div class="header__accountUserCircle">
                        <img src="img/icons/user.svg" alt="icon" class="header__accountUserIcon"/>
                    </div>
                    <div class="header__accountUserBlock">
                        <div class="header__accountUserContent">
                            <p class="header__accountUserText">Ilya_Yatselenko</p>
                            <a href="#!" class="header__accountUserExit link-animation">Выход</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
        <label for="checkbox1">
            <div class="hamburger hamburger1">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
            </div>
        </label>
    </div>
    <div class="header__closeableMask"></div>
</header>
<aside class="aside">
    <div class="aside__row">
        <a class="aside__item aside__item-active">
            <img src="img/icons/user-menu.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Личный кабинет</p>
        </a>
        <img src="img/icons/lang-drop.svg" alt="icon" class="aside__rowIcon"/>
    </div>
    <div class="aside__items">
        <a class="aside__item">
            <img src="img/icons/user-menu.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Личный кабинет</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/coins.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Открыть депозит</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/cloud.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Вывести средства</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/pulse.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Депозиты</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/img.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">История операций</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/calendar.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Команда</p>
        </a>
        <a class="aside__item aside__item-active">
            <img src="img/icons/fire.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Реквизиты</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/circle.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Тикеты</p>
        </a>
        <a class="aside__item">
            <img src="img/icons/settings.svg" alt="icon" class="aside__itemIcon"/>
            <p class="aside__itemText">Настройки</p>
        </a>
    </div>
</aside>
<main class="main">
    <div class="main-header">
        <p class="main__title"></p>
        <a href="#!" class="btn"></a>
    </div>
</main>
<div class="aside-mask"></div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
