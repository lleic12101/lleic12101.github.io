<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets-acc/img/favicon-32x32.png" type="image/png">
    <title>Mobius</title>
    <link rel="stylesheet" href="assets-acc/css/style.css" />
</head>
<body>
    <div class="header__mobileToggleBlock">
        <div class="header__mobileToggleBlockContent">
            <nav class="main__leftBlockNav">
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/desktop.png" alt="dashboard" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-1" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Dashboard</a>
                </div>
                <div class="main__leftBlockNavItem main__leftBlockNavItem-active">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/user.png" alt="profile" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-2" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Profile</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/finance.png" alt="finance" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-3" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Finance</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/box.png" alt="products" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-4" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Products</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/internet.png" alt="partners" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-5" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Partners</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/cloud.png" alt="material" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-6" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Material</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/exit.png" alt="exit" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-7" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Exit</a>
                </div>
            </nav>
        </div>
    </div>
    <header class="header__mobile">
        <div class="mainSmall__leftBlockLogoBlock">
            <img src="assets-acc/img/smallMain/logo-exchange.png" alt="logo" class="mainSmall__leftBlockLogoBlockImg" />
            <img src="assets-acc/img/smallMain/logo-text.png" alt="text" class="mainSmall__leftBlockLogoBlockText" />
        </div>
        <div class="burger burger-1">
            <input type="checkbox" name="burger1" id="burger1" />
            <label for="burger1"><span class="bar bar-1"></span><span class="bar bar-2"></span><span class="bar bar-3"></span><span class="txt">Burger</span></label>
        </div>
    </header>
    <main class="main">
        <div class="mainSmall__leftBlock mainSmall__leftBlock-main">
            <div class="mainSmall__leftBlockLogoBlock">
                <img src="assets-acc/img/smallMain/logo-exchange.png" alt="logo" class="mainSmall__leftBlockLogoBlockImg" />
                <img src="assets-acc/img/smallMain/logo-text.png" alt="text" class="mainSmall__leftBlockLogoBlockText" />
            </div>
            <nav class="main__leftBlockNav">
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/desktop.png" alt="dashboard" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-1" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Dashboard</a>
                </div>
                <div class="main__leftBlockNavItem main__leftBlockNavItem-active">

                        <img src="assets-acc/img/icons/user.png" alt="profile" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-2" />

                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Finance</a>
                </div>
                <div class="main__leftBlockNavItem">

                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Products</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/internet.png" alt="partners" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-5" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Partners</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/cloud.png" alt="material" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-6" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Material</a>
                </div>
                <div class="main__leftBlockNavItem">
                    <div class="main__leftBlockNavItemImgBlock">
                        <img src="assets-acc/img/icons/exit.png" alt="exit" class="main__leftBlockNavItemImg main__leftBlockNavItemImg-7" />
                    </div>
                    <a href="#" class="main__leftBlockNavItemLink">Exit</a>
                </div>
            </nav>
        </div>
        <div class="main__contentBlock">
            <div class="main__contentHeadlineBlock">
                <div class="main__contentHeadlineLeftBlock">
                    <p class="main__contentHeadlineLeftHeadline">Support</p>
                </div>
                <div class="mainSmall__Circles">
                    <div class="mainSmall__Circle">
                        <img src="assets-acc/img/smallMain/mobius.png" alt="mobius" class="mainSmall__CircleImg" />
                    </div>
                    <div class="mainSmall__Circle">
                        <img src="assets-acc/img/smallMain/exchange.png" alt="exchange" class="mainSmall__CircleImg" />
                    </div>
                </div>
            </div>

            <div class="main__contentTabs main__contentTabs-support">
                <div class="main__contentTab main__contentTab-support">
                    <p class="main__contentTabHeadline">Ask your question</p>
                    <div class="main__contentTabContent main__contentTabContent-column">
                        <div class="main__contentTextAndInput">
                            <p class="main__contentTextAndInputText">Subject</p>
                            <input type="text" class="main__contentTextAndInputInput" />
                        </div>
                        <div class="main__contentTextAndInput">
                            <p class="main__contentTextAndInputText">Subject</p>
                            <textarea type="text" class="main__contentTextAndInputInput main__contentTextAndInputInput-textarea"></textarea>
                        </div>
                        <p class="main__contentTabAccountLostText main__contentTabAccountLostText-support">
                            Technical support will answer your question within 3 days
                        </p>
                        <div class="mainSmall__buttons">
                            <a href="#" class="mainSmall__button">Save</a>
                            <a href="#" class="mainSmall__button mainSmall__button-gray">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="header__closebleMask"></div>
    <script src="assets-acc/js/jquery-3.4.1.min.js"></script>
    <script src="assets-acc/js/main.js"></script>
