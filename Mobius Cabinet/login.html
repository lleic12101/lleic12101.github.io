<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets-acc/img/favicon-32x32.png" type="image/png">
    <title>Mobius</title>
    <link rel="stylesheet" href="assets-acc/css/style.css" />
</head>
<body>
    <main class="mainSmall">
        <div class="mainSmall__leftBlock">
            <div class="mainSmall__leftBlockLogoBlock">
                <img src="assets-acc/img/smallMain/logo-exchange.png" alt="logo" class="mainSmall__leftBlockLogoBlockImg" />
                <img src="assets-acc/img/smallMain/logo-text.png" alt="text" class="mainSmall__leftBlockLogoBlockText" />
            </div>
            <div class="mainSmall__leftBlockLinks">
                <a href="#" class="mainSmall__leftBlockLink">Sign Up</a>
                <a href="#" class="mainSmall__leftBlockLink">Forgot password?</a>
            </div>
        </div>
        <div class="mainSmall__content mainSmall__content-login">
            <p class="mainSmall__contentHeadline mainSmall__contentHeadline-big">Log in</p>
            <div class="mainSmall__textAndInput mainSmall__textAndInput-login">
                <p class="mainSmall__textAndInputText">Email</p>
                <input type="email" class="mainSmall__textAndInputInput" />
            </div>
            <div class="mainSmall__textAndInput">
                <p class="mainSmall__textAndInputText">Password</p>
                <input type="password" class="mainSmall__textAndInputInput" />
            </div>
            <div class="mainSmall__buttons">
                <a href="#" class="mainSmall__button">Log in</a>
                <a href="#" class="mainSmall__button mainSmall__button-gray">Back</a>
            </div>
        </div>
        <div class="mainSmall__Circles">
            <div class="mainSmall__Circle">
                <img src="assets-acc/img/smallMain/mobius.png" alt="mobius" class="mainSmall__CircleImg" />
            </div>
            <div class="mainSmall__Circle">
                <img src="assets-acc/img/smallMain/exchange.png" alt="exchange" class="mainSmall__CircleImg" />
            </div>
        </div>
    </main>
    <script src="assets-acc/js/jquery-3.4.1.min.js"></script>
    <script src="assets-acc/js/main.js"></script>
</body>
</html>
