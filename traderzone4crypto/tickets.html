<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <title>Traderzone4Crypto</title>
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar__content">
            <div class="sidebar__logoBlock">
                <img src="img/logo.png" alt="logo" class="sidebar__logoImg" />
                <p class="sidebar__logoText">Traderzone4<span>Crypto</span></p>
            </div>
            <div class="burger burger-1">
                <input type="checkbox" name="burger1" id="burger1" />
                <label for="burger1"><span class="bar bar-1"></span><span class="bar bar-2"></span><span class="bar bar-3"></span><span class="txt">Burger</span></label>
            </div>
            <div class="sidebar__items">
                <a href="index.html" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/display.png" style="width: 17px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Мой аккаунт</p>
                </a>
                <a href="finance.html" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/finance.png" style="width: 17px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Финансы</p>
                </a>
                <a href="packets.html" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/packets.png" style="width: 20px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Пакеты</p>
                </a>
                <a href="#" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/mypackets.png" style="width: 18px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Мои пакеты</p>
                </a>
                <a href="profile.html" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/profile.png" style="width: 18px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Профиль</p>
                </a>
                <a href="#" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/structure.png" style="width: 19px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Моя структура</p>
                </a>
                <a href="#" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/progress.png" style="width: 20px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Мой прогресс</p>
                </a>
                <a href="#" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/operations.png" style="width: 23px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Операции</p>
                </a>
                <a href="banners.html" class="sidebar__item">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/banners.png" style="width: 17px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Баннеры</p>
                </a>
                <a href="#" class="sidebar__item sidebar__item-active">
                    <div class="sidebar__itemIconBlock">
                        <img src="img/sidebar/tickets.png" style="width: 16px;" alt="img" class="sidebar__itemIcon" />
                    </div>
                    <p class="sidebar__itemText">Тикеты </p>
                </a>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="main__content">
            <div class="main__headlineBlock main__headlineBlock-tickets main__blockPattern">
                <p class="main__headlineText">Тикеты</p>
            </div>
            <div class="main__withdrawBlock main__blockPattern">
                <p class="main__withdrawHeadline">Создать тикет</p>
                <div class="main__withdrawNameAndInput">
                    <p class="main__withdrawText">Тема:</p>
                    <input type="text" class="main__withdrawInput" />
                </div>
                <div class="main__withdrawNameAndInput">
                    <p class="main__withdrawText">Описание:</p>
                    <textarea class="main__withdrawInput main__ticketsTextarea"></textarea>
                </div>
                <a href="#" class="main__withdrawButton main__withdrawButton-tickets">Отправить</a>
                <div class="main__tableBlock main__tableBlock-tickets">
                    <p class="main__tableHeadline">Последние операции</p>
                    <div class="main__tableWrapper">
                        <table class="main__table" cellpadding="0">
                            <tr>
                                <th>ID</th>
                                <th>Тема</th>
                                <th>Дата создания</th>
                                <th>Дата ответа</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class="main__tableButtons">
                        <a href="#" class="main__tableButton">1</a>
                        <a href="#" class="main__tableButton">2</a>
                        <a href="#" class="main__tableButton">3</a>
                        <a href="#" class="main__tableButton">4</a>
                        <a href="#" class="main__tableButton">5</a>
                        <p class="main__tableButtonDots">.....</p>
                        <a href="#" class="main__tableButton main__tableButton-last">22</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="sidebar__closebleMask"></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
